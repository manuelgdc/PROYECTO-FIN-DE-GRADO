<div class="row" id="infopro">
  <div class="col-xs-12 col-sm-5 col-md-5">
    Usuario: {{UserName}}
  </div>
  <div class="col-xs-12 col-sm-5 col-md-5">
    Fecha: {{Project.fecha | date:'MM-dd-yyyy'}}
  </div>
  <div class="col-xs-12 col-sm-5 col-md-5">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="sel1">Proyecto: {{Project.nombre}}</label>
      </div>
    </div>
  </div>
</div>
<br>

<div class="loading" *ngIf="Deshabilitar">
  <app-loading></app-loading>
</div>

<div [ngClass]="('' + (Deshabilitar ? 'disabled' : ''))">
  <div class="row">
    <div class="col-xs-12 col-sm-2 col-md-3"></div>
    <div class="col-xs-12 col-sm-8 col-md-6">
      <h2>MÃ³dulo {{InfoAsignacion.id}}: {{InfoAsignacion.nombre}}</h2>
    </div>
    <div class="col-xs-12 col-sm-2 col-md-3"></div>
  </div>
  <br />
  <div class="row" id="preguntas" *ngFor="let preguntaDada of InfoAsignacion.preguntas; let i = index">
    <div class="col-xs-12 col-sm-3 col-md-3"></div>
    <div class="col-xs-12 col-sm-5 col-md-5">
      {{preguntaDada.id}}. {{preguntaDada.pregunta}}
    </div>
    <div class="col-xs-12 col-sm-1 col-md-1" id="switch">
      <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="{{preguntaDada.respuesta.id}}" *ngIf="!preguntaDada.respuesta.estado" (click)="ChangeEstadoDB(i)">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="{{preguntaDada.respuesta.id}}" *ngIf="preguntaDada.respuesta.estado" (click)="ChangeEstadoDB(i)" checked>
        <label class="onoffswitch-label" for="{{preguntaDada.respuesta.id}}">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
        </label>
      </div>
    </div>
    <div class="col-xs-12 col-sm-3 col-md-3"></div>
    <br />
  </div>

</div>

<br />

<div class="wrapper">
  <button type="button" class="btn btn-outline-success" (click)="NextPreviousButton(false)">Anterior</button>
  <strong>
    {{PageNow}}/{{NumMax}}
  </strong>
  <button type="button" class="btn btn-outline-success" *ngIf="PageNow != NumMax" (click)="NextPreviousButton(true)">Siguiente</button>
  <button type="button" class="btn btn-outline-success" *ngIf="PageNow == NumMax" (click)="NextPreviousButton(true)">Finalizar</button>
</div>
